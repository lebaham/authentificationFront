<div [hidden]="submitted">
  <form #detailUserForm="ngForm" (ngSubmit)="update()">
    <div class="form-group">
      <label>Your name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name"  name="name" required />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username"  required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required email/>
    </div>

    <div class="btn-group btn-group-sm">
      <button color="primary" type="submit"
      [disabled]="!detailUserForm.form.valid">Update</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>{{message}}</p>
</div>
